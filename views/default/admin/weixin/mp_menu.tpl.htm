<script type="text/javascript">
	var mp_menu_list = eval('[<?php echo json_encode($this->mp_menu); ?>]');
	
	// 微信下拉菜单
	$(function()
	{
		$(document).on('click', '.aw-wechat-dropdown-box .fa-sort', function ()
		{
			if ($(this).parents('.aw-wechat-dropdown-box').find('.dropdown-menu').length == 0)
			{
				$(this).parents('.aw-wechat-dropdown-box').append($('#drop_menu_template').html());
			}
			$.each($(this).parents('.aw-wechat-dropdown-box').find('.dropdown-menu ul li'), function (i, e)
			{
				if ($(this).attr('data-value') == $(this).parents('.aw-wechat-dropdown-box').find('input').val())
				{
					$(this).addClass('active');
					if ($(this).index() > 5)
					{
						$(this).parents('ul').scrollTop((parseInt($(this).index() - 5)) * parseInt($(this).css('height')));
					}

				}
			});
		})
		$(document).on('click', '.aw-wechat-dropdown-box .dropdown-menu ul li', function ()
		{
			$(this).parents('.aw-wechat-dropdown-box').find('li').removeClass('active');
			$(this).addClass('active');
			$(this).parents('.aw-wechat-dropdown-box').find('input').val($(this).attr('data-value'));
		});

		$(document).on('click', '.aw-wechat-dropdown-box .insert-url', function ()
		{
			$(this).parents('.aw-wechat-dropdown-box').find('input').val('http://');
		});
	});

</script>
