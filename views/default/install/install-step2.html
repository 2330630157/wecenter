<!doctype html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<title>WeCenter - Install</title>
		<!-- Bootstrap -->
  		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"  media="screen">
  		<link rel="stylesheet" type="text/css" href="css/install.css">
	</head>
	<body>
		
		<div class="aw-install">
			<div class="aw-mod-head">
				<img src="img/logo.png"/>
			</div>
			<div class="aw-mod-body">
				<dl>
					<dt>• 配置系统</dt>
					<dd>需要您提供必要的系统配置信息</dd>
				</dl>
				<ul>
					<li>
						<b>数据库主机</b><input type="text" class="default_text" value="localhost" name="db_host"><span>通常为 localhost</span>
					</li>
					<li>
						<b>数据库帐号</b><input type="text" class="default_text" value="" name="db_username">
					</li>
					<li>
						<b>数据库密码</b><input type="text" class="default_text" value="" name="db_password">
					</li>
					<li>
						<b>数据库端口</b><input type="text" class="default_text" value="" name="db_port"><span>一般情况下不需要填写</span>
					</li>
					<li>
						<b>数据库名称</b><input type="text" class="default_text" value="" name="db_dbname">					</li>
					<li>
						<b>数据表前缀</b><input type="text" class="default_text" value="aws_" name="db_prefix"><span>同数据库安装多个本程序时需要更改</span>
					</li>
					<li>
						<b>数据表类型</b><select name="db_engine" class="default_text"><option value="MyISAM">MyISAM</option><option value="InnoDB">InnoDB</option></select><span>请根据服务器状态选择数据表类型</span></li>
					</li>
				</ul>
				<a class="btn btn-success">开始安装</a>
			</div>
		</div>
		<div class="aw-install-footer">
			<a href="http://wenda.wecenter.com/?install" target="_blank">遇到问题? 联系我们 </a> | Copyright © 2012 - <a href="http://www.wecenter.com/?copyright" target="blank">WeCenter 2.0 Final</a>, All Rights Reserved
		</div>

		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.easydrag.handler.beta2.js"></script>
		<script src="js/aw_template.js"></script>
		<script src="js/hogan-2.0.0.js"></script>
		<script src="js/common.js"></script>
		
	</body>
</html>
